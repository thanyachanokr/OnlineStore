    <script>
        let app = Vue.createApp({

            data: function () {
                return {
                    product_page: true,
                    cart_page: false,
                    products: [{
                        id: 1,
                        name: "Gateron Red Switch",
                        price: 650,
                        shortdesc: "Linear, Quiet, Actuation Force 45 g",
                        url: "https://cdn.shopify.com/s/files/1/0059/0630/1017/t/5/assets/pf-2bb5248f--Gateronredswitchkeychronmechanicalkeyboard1.jpg?v=1612263618"
                    }, {
                        id: 2,
                        name: "Gateron Blue Switch",
                        price: 650,
                        shortdesc: "Clicky, Loud, Actuation Force 60 g",
                        url: "https://cdn.shopify.com/s/files/1/0059/0630/1017/t/5/assets/pf-95608e2b--Gateronblueswitchkeychronmechanicalkeyboard1.jpg?v=1612263601"
                    }, {
                        id: 3,
                        name: "Gateron Brown Switch",
                        price: 650,
                        shortdesc: "Tactile, Medium, ActuationForce 55g",
                        url: "https://cdn.shopify.com/s/files/1/0059/0630/1017/t/5/assets/pf-608e2bb5--Gateronbrownswitchkeychronmechanicalkeyboard1.jpg?v=1612263607"
                    }, {
                        id: 4,
                        name: "Gateron White Switch",
                        price: 650,
                        shortdesc: "Linear, Quiet, Actuation Force 45 g",
                        url: "https://cdn.shopify.com/s/files/1/0059/0630/1017/t/5/assets/pf-b5248f16--Gateronwhiteswitchkeychronmechanicalkeyboard1.jpg?v=1612263623"
                    }, {
                        id: 5,
                        name: "Gateron Yellow Switch",
                        price: 650,
                        shortdesc: "Linear, Quiet, Actuation Force 50 g",
                        url: "https://cdn.shopify.com/s/files/1/0059/0630/1017/t/5/assets/pf-248f1633--Gateronyellowswitchkeychronmechanicalkeyboard1.jpg?v=1612263630"
                    }, {
                        id: 6,
                        name: "Gateron Black Switch",
                        price: 650,
                        shortdesc: "Linear, Medium, ActuationForce 50g",
                        url: "https://cdn.shopify.com/s/files/1/0059/0630/1017/t/5/assets/pf-cb95608e--Gateronblackswitchkeychronmechanicalkeyboard1.jpg?v=1612263594"
                    }, {
                        id: 7,
                        name: "Gateron Green Switch",
                        price: 650,
                        shortdesc: "Clicky, Loud, Actuation Force 80 g",
                        url: "https://cdn.shopify.com/s/files/1/0059/0630/1017/t/5/assets/pf-8e2bb524--Gaterongreenswitchkeychronmechanicalkeyboard1.jpg?v=1612263612"
                    }],
                    cart: []
                }
            },
            mounted: function () {

            },

            // Create 
            methods: {
                addItem: function (id) {
                    item = this.cart.find(product => product.id == id)
                    if (item) {
                        item.subtotal += item.price
                        item.count += 1
                    } else {
                        item = this.products.find(product => product.id == id)
                        this.cart.push({
                            id: item.id,
                            name: item.name,
                            price: item.price,
                            subtotal: item.price,
                            count: 1
                        })
                    }
                    console.log(this.cart)
                },
                removeItem: function (id) {
                    item = this.cart.find(item => item.id == id)
                    idx = this.cart.indexOf(item)
                    this.cart.splice(idx, 1)
                    console.log(this.cart)
                },
                ShowMyCart: function () {
                    this.cart_page = true
                    this.product_page = false
                },
                ShowHomePage: function () {
                    this.product_page = true
                    this.cart_page = false
                }
            },

            computed: {
                countitem: function () {
                    var total = 0
                    for (i in this.cart) {
                        total += this.cart[i].count
                    }
                    return total
                },
                grandtotal: function () {
                    var grandtotal = 0
                    for (i in this.cart) {
                        grandtotal += this.cart[i].subtotal
                    }
                    return grandtotal
                }
            }

        })

        app.component('Product', {
            data: function () {
                return {}
            },
            props: ['product'],
            template: "#product-template",

            methods: {

                addToCart: function () {
                    this.$emit("add-item", this.product.id)
                },
            },
        });

        app.component('Cartitem', {
            // Create property item
            props: ['item'],
            template: '#cartitem-template',
            methods: {
                removeFromCart: function () {
                    this.$emit("remove-item", this.item.id)
                }
            }
        });

        app.mount("#app")
    </script>
